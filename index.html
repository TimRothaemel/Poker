<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Poker – Einfaches UI</title>
    <link rel="stylesheet" href="main.css">
    <script async src="main.js"></script>
</head>
<body>

<h1>Poker</h1>

<div id="spielfeld">

    <div id="gegner_bereich" class="bereich">
        <h2>Gegner</h2>
        <div class="karten" id="gegner_karten">
            <div class="karte">?</div>
            <div class="karte">?</div>
        </div>
        <p>Chips: <span class="chip" id="gegner_chips">1000</span></p>
    </div>

    <div id="gemeinschaftskarten_bereich" class="bereich">
        <h2>Gemeinschaftskarten</h2>
        <div class="karten" id="gemeinschaftskarten">
            <div class="karte">–</div>
            <div class="karte">–</div>
            <div class="karte">–</div>
            <div class="karte">–</div>
            <div class="karte">–</div>
        </div>
    </div>

    <div id="spieler_bereich" class="bereich">
        <h2>Spieler</h2>
        <div class="karten" id="spieler_karten">
            <div class="karte">A♠</div>
            <div class="karte">K♠</div>
        </div>
        <p>Chips: <span class="chip" id="spieler_chips">1000</span></p>
    </div>

    <div id="aktionen" class="bereich">
        <h2>Aktionen</h2>
        <button id="btn_checken">Checken</button>
        <button id="btn_mitgehen">Mitgehen</button>
        <button id="btn_erhoehen">Erhöhen</button>
        <button id="btn_passen">Passe</button>
    </div>

</div>

</body>
</html>
